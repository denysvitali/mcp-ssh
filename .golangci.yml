version: "2"

run:
  timeout: 5m
  tests: true
  build-tags: []

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Go vet
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Staticcheck
    - unused        # Check for unused code
    - gosec         # Security issues
    - bodyclose     # Check HTTP body is closed
    - noctx         # Check context usage
    - rowserrcheck  # Check SQL rows.Err
    - sqlclosecheck # Check SQL Close
    - misspell      # Check spelling
    - unconvert     # Remove unnecessary conversions
    - unparam       # Detect unused function parameters
    - goconst       # Detect repeated strings
    - gocyclo       # Cyclomatic complexity
    - dupl          # Code cloning detection
    - prealloc      # Slice preallocation
    - copyloopvar   # Detect loop variable references (replaces exportloopref)

  settings:
    errcheck:
      check-blank: true
      check-type-assertions: true

    gosec:
      severity: medium
      confidence: medium
      excludes:
        - G104 # Duplicates errcheck

    govet:
      enable-all: true

    gocyclo:
      min-complexity: 15

    dupl:
      threshold: 100

    misspell:
      locale: US

  exclusions:
    generated: lax
    warn-unused: true

    rules:
      # Exclude some linters from running on tests files
      - path: _test\.go
        linters:
          - gocyclo
          - errcheck
          - dupl
          - gosec

      # Exclude known issues
      - text: "weak cryptographic primitive"
        linters:
          - gosec

      # Allow long lines in generated code
      - path: ".*\\.pb\\.go"
        linters:
          - lll

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false

output:
  formats:
    text:
      print-issued-lines: true
      print-linter-name: true
